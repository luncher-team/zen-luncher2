<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Luncher</title>

    <!-- My Style Sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="design/css/index.css">
    <!-- Google Style Sheet -->
    <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
    <!-- Font Awesome Style Sheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- My Scripts -->

  </head>
  <body>
    <nav>
      <div class="nav">
        <div class="logo-txt">
          <h1>Luncher</h1>
        </div>

        <div class="btns">
          <button onclick="window.location.href ='index.html'" type="button" name="button" class="dnt">Donate</button>
          <button onclick="window.location.href='sign.html'" type="button" name="button">Sign In</button>
        </div>
      </div>
    </nav>

    <div class="container">
      <section>
        <div class="sign-card-box">
          <div class="sign-card">
            <form action="sign.html" method="get">
              <h2>Full Name</h2>
              <input class="input" type="text" name="name" value="Full name">
              <br>
              <h2>Username</h2>
              <input class="input" type="text" name="user" value="Username">
              <br>
              <h2>Password</h2>
              <input class="input" type="password" name="pass" value="password">
              <br>
              <h2>Account Type</h2>
              <select class="input radio" name="type">
                <option value="">Donor</option>
                <option value="">School Admin</option>
              </select>
              <br>
              <input class="button"type="submit" value="Sign Up!">
            </form>
          </div>
        </div>
    </section>
  </div><!-- .container end tag -->
  </body>
</html>
